name: Scan code with Trivy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Trivy
      uses: aquasecurity/trivy-action@v0.5.0
      with:
        # Указываем, что сканируем директорию с исходным кодом (например, ./ или любую другую)
        scan_dir: .

    - name: Run Trivy scan
      run: |
        trivy fs --security-checks vuln --no-progress .
